{{> init }}
<body class="tpl--pad">
<div id="page-body" class="page-body">
  <div class="HAP HAP--pad">
    <div class="group vspan">
      <div class="s-span-1of1 m-span-1of5 vspan">
        <aside id="sidemenu" class="HAP-sidebar">
<!--               <div class="HAP-header">
            <h1 class="HAP-header__title">
              Media
            </h1>
          </div> -->
          <ul id="panel-media" class="HAP-listing">
          </ul>
        </aside>
      </div>
      <div class="s-span-1of1 m-span-4of5 ">
        <div class="group">
          <div class="s-span-1of1 m-span-1of2">
            <div class="HAP-source">
              <div id="source-canvas" class="HAP-canvas HAP-canvas--source"></div>
              <div id="source-transcript" class="HAP-transcript HAP-transcript--source">
                <p>Select media using the menu icon in the top left.</p>
                <p>Highlight text, click/touch and <b>hold until grabbed</b> then drag to the right to start remixing.</p>
                <p>Click/touch and <b>hold</b> then drag effects from below to create effects and transitions.</p>
              </div>
            </div>
          </div>
          <div class="s-span-1of1 m-span-1of2">
            <div class="HAP-output">
              <a class="HAP-helper" id="HAP-helper"><i class="icon-info"></i></a>
              <div id="output-canvas" class="HAP-canvas HAP-canvas--output">
              </div>
              <div id="output-transcript" class="HAP-transcript HAP-transcript--output"></div>
              <div id="effects" class="HAP-toolbar">
                <div class="HAP-toolbar__sec-fraction">
                  <div class="group">
                    <div class="s-span-1of3">
                      <div id="fadeFX" class="HAP-droplet HAP-effect">Fade</div>
                    </div>
                    <div class="s-span-1of3">
                      <div id="trimFX" class="HAP-droplet HAP-effect">Trim</div>
                    </div>
                    <div class="s-span-1of3">
                      <div id="titleFX" class="HAP-droplet HAP-effect">Title</div>
                    </div>
                  </div>
                </div>
                <div class="HAP-toolbar__pri-fraction">
                  <div class="group">
                    <header id="header">
                      <h1 id="mix-title">
                        <form id="mix-title-form">
                          <input type="text" value="Untitled Mix - click to edit" id="mix-title" onfocus="if(this.value=='Untitled Mix - click to edit')this.value='Untitled Mix'" />
                        </form>
                      </h1>
                      <a class="pri-button" id="share-button">Share</a>
                      <a class="pri-button" id="save-button">Share</a>
                      <a class="pri-button" id="save-button-saving">Saving...</a>
                    </header>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{path}}assets/scripts/vendorq2.js"></script>
<script src="{{path}}assets/scripts/aj.js"></script>
<script src="{{path}}assets/scripts/ports.js"></script>
<script type="text/javascript">
AJHAWrapper.init('Pad', '{{path}}assets/transcripts/E/', toggleHAPTour);
</script>
</body>
</html>
