{{> init }}
<body class="tpl--pad tpl--compact">
{{> aside-left}}
<header class="page-head" id="page-head" data-head-state="altered" data-head-state-persist="true">
</header>
<div id="page-body" class="page-body">
  <div class="HAP HAP--pad">
      <aside id="sidemenu" class="HAP-sidebar">
        <div class="search">
          <input class="text-input menu__search" name="search" id="HAP-search" type="search" placeholder="{{L.search__placeholder}}" value=""/>
          <i class="icon-search"></i>
        </div>
        <ul id="panel-media" class="HAP-listing">
        </ul>
      </aside>
      <section class="HAP--core">
        <div class="group">
          <div class="s-span-1of1 m-span-1of2">
            <div class="HAP-source">
              <div id="source-canvas" class="HAP-canvas HAP-canvas--source"></div>
              <div id="source-transcript" class="HAP-transcript HAP-transcript--source">
                <div class="HAP-notice">
                  <p>{{L.pad__start-creating-remix}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="s-span-1of1 m-span-1of2">
            <div class="HAP-output">
              <div class="HAP-helpers">
                <a class="HAP-helper" id="HAP-helper"><i class="icon-info"></i></a>
              </div>
              <div id="output-canvas" class="HAP-canvas HAP-canvas--output">
              </div>
              <div id="output-transcript" class="HAP-transcript HAP-transcript--output"></div>
              <div id="effects" class="HAP-toolbar">
                <div class="HAP-toolbar__sec-fraction">
                  <div class="group">
                    <div class="s-span-1of3">
                      <div id="fadeFX" class="HAP-droplet HAP-effect">{{L.pad__fade}}</div>
                    </div>
                    <div class="s-span-1of3">
                      <div id="trimFX" class="HAP-droplet HAP-effect">{{L.pad__trim}}</div>
                    </div>
                    <div class="s-span-1of3">
                      <div id="titleFX" class="HAP-droplet HAP-effect">{{L.pad__title}}</div>
                    </div>
                  </div>
                </div>
                <div class="HAP-toolbar__pri-fraction">
                  <div class="group">
                    <header id="header">
                      <h1 id="mix-title">
                        <form id="mix-title-form">
                          <input type="text" value="Untitled Mix - click to edit" id="mix-title" onfocus="if(this.value=='Untitled Mix - click to edit')this.value='Untitled Mix'" />
                        </form>
                      </h1>
                      <a class="pri-button" id="HAP-share-bttn" data-panel-target="share">{{L.pad__share}}</a>
                      <a class="pri-button" id="share-button"></a>
                      <a class="pri-button" id="save-button" style="display: none !important"></a>
                      <a class="pri-button" id="save-button-saving" style="display: none !important"></a>
                    </header>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<div id="page-overlay" class="page-overlay toggleSide togglePanel" data-overlay-state="cover-none" data-panel-target="all" data-side-target="all"></div>
{{> panel-share}}
<script src="{{path}}assets/scripts/vendorq2.js"></script>
<script src="{{path}}assets/scripts/aj.js"></script>
<script src="{{path}}assets/scripts/ports.js"></script>
<script type="text/javascript">
AJHAWrapper.init('Pad', '/AJE/PalestineRemix/transcripts/html/' + L + '/');
</script>
</body>
</html>
