{{> init }}
<body class="tpl--listing tpl--responsive">
{{> aside-left}}
<header class="page-head" id="page-head" data-head-state="altered" data-head-state-persist="true">
{{> header }}
</header>
<div id="page-body" class="page-body">
  <div class="page-wrap">
    <div class="toolbar">
      <div class="toolbar__input">
        <div class="search">
          <input id="search" class="text-input search" type="search" placeholder="{{L.search__placeholder}}" value=""/>
          <i class="icon-search"></i>
        </div>
      </div>
    </div>
    <ol class="listing">
      <li class="listing__item" width="100% !important">
        <div class="preloader--large mvl">
          <div class="preloader__blob1"></div>
          <div class="preloader__blob2"></div>
          <div class="preloader__blob3"></div>
        </div>
      </li>
    </ol>
    <div class="page-push"></div>
  </div>
  {{> footer}}
</div>
{{> aside-right}}
<div id="page-overlay" class="page-overlay toggleSide togglePanel" data-overlay-state="cover-none" data-panel-target="all" data-side-target="all"></div>
{{> panel-language}}
<script src="{{path}}assets/scripts/vendorq2.js"></script>
<script src="{{path}}assets/scripts/aj.js"></script>
</body>
</html>
