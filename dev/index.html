{{> init }}
<body class="tpl--home tpl--responsive">
{{> aside-left}}
<header class="page-head" id="page-head" data-head-state="" data-head-state-persist="false">
{{> header }}
</header>
<div id="page-body" class="page-body">
  <div class="page-wrap">
    <div class="foldcard" data-fit="true">
      <div class="foldswiper">
        <div class="foldswiper__wrapper">
          {{CONTENT}}
        </div>
        <div class="foldswiper__foot">
          <div class="group">
            <div class="s-span-1of1 m-span-2of3 m-center l-span-3of5 l-center">
              <form action="search/">
                <label for="search_from_films" class="label">Search</label>
                <input id="search_from_films" class="text-input mtm" name="search" type="search" placeholder="{{L.search__placeholder}}"/>
              </form>
            </div>
          </div>
          <div class="foldswiper__pager pager">
          </div>
        </div>
        <a class="foldswiper__skipper foldswiper__skipper--prev" id="slide-prev"><i class="icon-point-left"></i></a>
        <a class="foldswiper__skipper foldswiper__skipper--next" id="slide-next"><i class="icon-point-right"></i></a>
      </div>
    </div>
  </div>
</div>
{{> aside-right}}
<div id="page-overlay" class="page-overlay toggleSide togglePanel" data-overlay-state="cover-none" data-panel-target="all" data-side-target="all"></div>
{{> panel-language}}
<script src="{{path}}assets/scripts/vendorq2.js"></script>
<script src="{{path}}assets/scripts/aj.js"></script>
</body>
</html>
