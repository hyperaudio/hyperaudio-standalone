{{> init }}
<body class="tpl--remix">
{{> aside-left}}
<header class="page-head" id="page-head" data-head-state="altered" data-head-state-persist="true">
{{> header }}
</header>
<div id="page-body" class="page-body">
  <div class="HAP HAP--viewer">
    <header id="header" class="HAP-header">
      <h1 id="mix-title" class="HAP-header__title"></h1>
      <ul class="HAP-header__menu HAP-menu">
        <li class="HAP-menu__item"><a class="HAP-menu__link HAP-button" id="edit" href="viewer.html" target="_top" title="Edit"><span class="hidden">Remix</span></a></li>
        <li class="HAP-menu__item"><a class="HAP-menu__link HAP-button" id="share" title="Share"><span class="hidden">Share</span></a></li>
      </ul>
    </header>
    <div id="viewer-wrapper" class="HAP-output">
      <div class="HAP-helpers">
        <a class="HAP-helper" target="_new" id="HAP-remix-helper" href="../create/#/"><i class="icon-pencil"></i> Remix</a>
        <a class="HAP-helper" id="HAP-helper"><i class="icon-info"></i></a>
      </div>
      <div id="output-canvas" class="HAP-canvas HAP-canvas--output">
      </div>
      <div id="output-transcript" class="HAP-transcript HAP-transcript--output"></div>
    </div>
  </div>
  {{> footer}}
</div>
{{> aside-right}}
<div id="page-overlay" class="page-overlay toggleSide togglePanel" data-overlay-state="cover-none" data-panel-target="all" data-side-target="all"></div>
<div id="share-modal" class="modal">
  <div class="modal-mask"></div>
  <div class="modal-window">
    <div class="modal-header">
      Embed
      <!-- FIXME -->
    </div>
    <div class="modal-close">g</div>
    <form>
      <div class="modal-input">
        <label for="share-embed-code">Copy &amp; paste into your page</label>
        <textarea name="share-embed-code" id="share-embed-code" rows="3" readonly></textarea>
        <p>Increase &lt;iframe&gt; height to 600 to display the text content</p>
      </div>
      <div class="modal-input">
        <input type="submit" value="OK" />
      </div>
    </form>
  </div>
</div>
{{> panel-language}}
<script src="{{path}}assets/scripts/vendorq2.js"></script>
<script src="{{path}}assets/scripts/aj.js"></script>
<script src="{{path}}assets/scripts/ports.js"></script>
<script type="text/javascript">
AJHAWrapper.init('Viewer', '/AJE/PalestineRemix/transcripts/html/' + L + '/', toggleHAVTour );
//AJHAWrapper.init('Viewer', '{{path}}assets/transcripts/' + L + '/', toggleHAVTour );
</script>
</body>
</html>
